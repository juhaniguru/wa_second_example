<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990s Example</title>
    <style>

        .error-message {
          background-color: #ffe6e6; /* Light reddish background */
          color: #cc0000; /* Darker red text color */
          padding: 10px; /* Add some padding around the message */
          border: 1px solid #ff9999; /* Optional: Add a slightly darker red border */
          margin-bottom: 10px; /* Add some space below the message */
          border-radius: 5px; /* Optional: Round the corners */
        }

        .button-form {
            display: inline;
        }
        .link-button {
            background: none;
            border: none;
            padding: 0;
            color: blue; /* Or any link color you prefer */
            text-decoration: underline; /* Optional: Add underline */
            cursor: pointer;
            font-size: inherit;
            font-family: inherit;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer sticks to bottom */
            margin: 0; /* Remove default body margin */
            font-family: sans-serif;
        }

        header {
            display: flex; /* Enable flexbox for layout */
            justify-content: space-between; /* Distribute space between items */
            align-items: center; /* Vertically align items */
            padding: 10px 20px; /* Add padding to the header */
            background-color: #f0f0f0; /* Example background color */
        }

        .left-links {
            display: flex; /* Ensure left links are in a row */
          }

          .left-links a {
            margin-right: 10px; /* Space between left links */
            text-decoration: none; /* remove underline from links */
            color: #333; /* Example link color */
          }

          .right-links {
            display: flex; /* Ensure right links are in a row */
          }

          .right-links a {
            margin-left: 10px; /* Space between right links */
            text-decoration: none; /* remove underline from links */
            color: #333; /* Example link color */
          }

    /* Optional: Style the links on hover */
          a:hover {
            color: blue; /* Example hover color */
          }

        main {
            flex: 1;
            padding: 20px;
            display: flex; /* Enable flexbox for the table container */
            justify-content: center; /* Center the table horizontally */
        }

        table {
            width: 80%; /* Adjust table width as needed */
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333; /* Dark background for footer */
            color: #fff; /* White text color */
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="left-links">
            <a href="/users/new">New User</a>
        </div>
        <div class="right-links">
            <a href="/">Home</a>
            <a href="/users">Users</a>
        </div>
    </header>
    <!--
    js:ssä käytetään #container-selectoria


    -->
    <main id="container">
        <!--
        eka latauksella tablen sisältö tulee serveriltä
        ekan latauksen jälkeen sivua ei ladata uudelleen ikinä
        ainoastaan table, eli osa sivua päivittyy
        -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.department }}</td>
                    <td>
                        <form class="button-form" method="POST" action="/users">
                            <input type="submit" value="Delete" class="link-button" />
                            <input type="hidden" name="userid" value="{{ user.id }}">
                        </form>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
        </table>
    </main>

    <footer>
        2000s example
    </footer>
<script src="/static/js/users.js"></script>
</body>
</html>
